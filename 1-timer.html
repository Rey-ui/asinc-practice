<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-timer</title>
    <script type="module" crossorigin src="/asinc-practice/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/asinc-practice/assets/style-Cr3zpccY.js">
    <link rel="modulepreload" crossorigin href="/asinc-practice/assets/vendor-BbbuE1sJ.js">
    <link rel="stylesheet" crossorigin href="/asinc-practice/assets/style-6n8oNWx3.css">
    <link rel="stylesheet" crossorigin href="/asinc-practice/assets/vendor-CZjNVMTf.css">
  </head>
  <body>
    <div class="wrapper-timer">
      <a href="./index.html" class="back-btn">back</a>
      <input type="text" id="datetime-picker" />
      <button type="button" data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

  </body>
</html>
